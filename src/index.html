<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Todo List</title>
</head>

<body>
    <div class="sideboard">
        <h2>Projects</h2>
        <ul class="project-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <button class="create-project">
            Create new Project <img class="plus" src="./img/plus.svg" alt="">
        </button>
    </div>
    <main>
        <h1>Todo List <img src="./img/task-checklist.svg" alt=""></h1>
        <div class="todo-container" id="fadeBtn">
            <button class="add-todo">Add todo <img class="plus" src="./img/plus.svg" alt=""></button>
        </div>
    </main>
</body>

</html>
